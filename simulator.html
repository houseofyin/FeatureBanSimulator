<h3 id="parameters">Simulation Parameters</h3>

 <label for="stages">Stages:</label>
  <input type="text" name="stages" id="stages" value="4"><br>
<label for="rounds">Rounds:</label>
  <input type="text" name="rounds" id="rounds" value="10"><br>
<label for="minimumToUnblock">Minimum to Unblock:</label>
  <input type="text" name="minimumToUnblock" id="minimumToUnblock" value="4"><br>
<label for="workers">Workers:</label>
  <input type="text" name="workers" id="workers" value="5"><br>
<label for="workItemsPerWorker">Work Items per Workers:</label>
	<input type="text" name="workItemsPerWorker" id="workItemsPerWorker" value="10"><br>
<label for="simulations">Number of Simulations:</label>
	<input type="text" name="simulations" id="simulations" value="100"><br>
<label for="wipLimits">WiPLimits (Comma Separated):</label>
	<input type="text" name="wipLimits" id="wipLimits" value="35,35"><br>
<label for="collaboation">Use Team Collaboration to Optimize Order of Work:</label>
	<select  name="collaboation" id="collaboation" >
	   <option value="false">False</option>
	   <option value="true">True</option>
	</select><br> 

<button type="button" id="start" onClick="simulate()">Run Simulation</button>
